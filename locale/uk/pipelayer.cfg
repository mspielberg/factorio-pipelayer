[entity-name]
pipelayer-connector=Підземний трубний з’єднувач
pipelayer-output-connector=Підземний трубний з’єднувач (вихід)
pipelayer-bpproxy=__1__ (підземний)

[entity-description]
pipelayer-connector=З’єднує наземні труби з підземними.\n\nВикористовуйте __CONTROL__pipelayer-toggle-editor-view__, щоб прокласти підземну трубу.\nВикористовуйте __CONTROL__pipelayer-toggle-connector-mode__, щоб змінити режим введення/виведення.

[controls]
pipelayer-toggle-editor-view=Перемкнути перегляд редактора
pipelayer-toggle-connector-mode=Перемкнути режим конектора

[mod-setting-name]
pipelayer-connector-capacity=Ємність роз'єму
pipelayer-deconstruction-warning=Показати попередження про знос
pipelayer-update-period=Період поновлення
pipelayer-transfer-threshold=Поріг передачі
pipelayer-show-network-ids=Показати ідентифікатори мережі
pipelayer-max-distance-checked=Дальність маркера

[mod-setting-description]
pipelayer-deconstruction-warning=Коли ввімкнено, показує попередження з кількістю труб, позначених для деконструкції, під час деконструкції з’єднувача труби.
pipelayer-update-period=Як часто в тактах оновити мережу.\n\nЗбільшується, щоб зменшити споживання UPS, зменшити зменшення частої трансфертів рідини.
pipelayer-transfer-threshold=Мінімальна кількість рідини для входу та мінімальна кількість простору для виходу для передачі рідини між ними.\n\nЗбільште, щоб зменшити споживання UPS (може також знадобитися збільшити місткість роз’єму), зменшіть, щоб зменшити буферну рідину.
pipelayer-show-network-ids=Показує номери над підземними трубами, що вказують на те, до якої мережі вони належать.
pipelayer-max-distance-checked=Як далеко від гравця відображати маркери, тримаючи підземний з’єднувач труби.

[pipelayer-message]
created-underground=__1__ створено підземне
marked-for-deconstruction=Позначено __1__ підземних труб, які підлягають демонтажу.
set-connector-mode=З’єднувач встановлено в режим __1__
connector-mode-input=вхід
connector-mode-output=вихід

[pipelayer-error]
bad-surface-for-editor=Ви повинні бути в головному світі.
underground-obstructed=Підземка завалена

